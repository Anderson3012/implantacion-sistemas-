        <!--Main-->

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>

            <!-- Perfil Section -->
            <div class="profile-container">
                <!-- Foto de Portada -->
                <div class="cover-photo">
                    <img src="imgs/portada.jpg" alt="Cover Photo">
                </div>

                <!-- Foto de Perfil -->
                <div class="profile-photo">
                    <img src="imgs/customer01.png" alt="Profile Photo">
                </div>

                <!--======Formulario de Datos Personales======-->
                <div class="profile-form">
                    <h2>Usuario</h2>
                    <form action="#" method="post">

                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>

                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                        </div>

                        <div class="form-group-cedula">
                            <label for="tipo documento">N° de Documento:</label>
                            <select id="tipo documento" name="tipo documento">
                                <option value="Venezolano">V</option>
                                <option value="Extranjero">E</option>
                                <option value="Juridico">J</option>
                            </select>
                            <input type="text" id="N° documento" name="N° documento" required>
                        </div>

                        <div class="form-group">
                            <label for="genero">Género:</label>
                            <select id="genero" name="genero">
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo Electronico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>

                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" name="direccion">
                        </div>

                        <div class="form-group">
                            <button type="submit">Guardar Cambios</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="js/main.js"></script>
